[build]
builder = "nixpacks"
watchPatterns = ["**/*.php", "**/*.js", "**/*.css"]

[deploy]
startCommand = "sh -lc 'set -e; DB_FILE=${DB_DATABASE:-/app/database/banco.sqlite}; mkdir -p \"$(dirname \"$DB_FILE\")\"; [ -f \"$DB_FILE\" ] || touch \"$DB_FILE\"; export DB_DATABASE=\"$DB_FILE\"; php artisan config:clear && php artisan migrate --force --seed && php artisan route:cache && php artisan view:cache && php artisan config:cache && php artisan serve --host=0.0.0.0 --port=$PORT'"
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 10

[environments.production]
variables = {
  APP_NAME = "Projeto ExpoAgro",
  APP_ENV = "production",
  APP_DEBUG = "false",
  APP_LOCALE = "pt_BR",
  APP_FALLBACK_LOCALE = "pt_BR",
  APP_FAKER_LOCALE = "pt_BR",
  DB_CONNECTION = "sqlite",
  DB_DATABASE = "/app/database/banco.sqlite",
  SESSION_DRIVER = "file",
  SESSION_LIFETIME = "120",
  CACHE_STORE = "file",
  QUEUE_CONNECTION = "sync",
  LOG_CHANNEL = "single",
  LOG_LEVEL = "error",
  BROADCAST_CONNECTION = "log",
  FILESYSTEM_DISK = "local"
}